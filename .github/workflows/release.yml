name: Publicacion Automatica

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Compilando para Android y Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"

      - name: Instalar dependencias
        run: flutter pub get

      - name: Build Android
        run: flutter build apk --release

      - name: Build Windows
        run: |
          flutter config --enable-windows-desktop
          flutter build windows --release

      - name: Empaquetar Windows (Release completo)
        shell: pwsh
        run: |
          $src = "build\windows\x64\runner\Release"
          $zip = "EcoTracker-windows.zip"
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path "$src\*" -DestinationPath $zip

      - name: Crear Release y Subir Archivos
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/app/outputs/flutter-apk/app-release.apk
            EcoTracker-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
